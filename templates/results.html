{% extends "layout/default.html" %}

<!-- {% block title %}Product Details{% endblock title %} -->

{% block content %} {% if data %}

<div class="container result">
  <h1 class="heading">Your Product</h1>

  <div class="item-image-holder">
    <img src="{{image}}" alt="product-image" />
  </div>

  <table class="result-table">
    <thead>
      <tr>
        <td class="table-heading">Field</td>
        <td class="table-heading">Attribute</td>
      </tr>
    </thead>
    <tbody>
      {% for field_name, field_data in data.items() %}
      <tr>
        <td class="field-name">{{field_name}}</td>
        <td class="field-data">{{field_data}}</td>
      </tr>
      {% endfor %}
      <td class="field-name">Price</td>
      <td class="field-data">{{price}}</td>
    </tbody>
  </table>

  <button>Get updates</button>
</div>

{% else %} {{redirect(url_for("/"))}} {% endif %} {% endblock content %}
